<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Inputs using JavaScript</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: rgb(206, 206, 206);
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <script>
        // Function to show name and surname
        function showName() {
            const name = document.getElementById("name").value;
            const surname = document.getElementById("surname").value;
            document.getElementById("nameResult").innerText = `Your name is: ${name} ${surname}`;
        }

        // Function to add two numbers
        function addNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const sum = num1 + num2;
            document.getElementById("sumResult").innerText = `The sum is: ${sum}`;
        }
    </script>
</head>
<body>
    <h1>Reading inputs using JavaScript</h1>
    <div>
        <input type="text" id="name" placeholder="Please enter your name">
        <input type="text" id="surname" placeholder="Please enter your surname">
        <button onclick="showName()">Show me my name!</button>
    </div>
    <div class="result" id="nameResult"></div>
    <hr>
    <h2>Calculator</h2>
    <div>
        <input type="number" id="num1" placeholder="Please enter number 1">
        <input type="number" id="num2" placeholder="Please enter number 2">
        <button onclick="addNumbers()">Add the numbers!</button>
    </div>
    <div class="result" id="sumResult"></div>
</body>
</html>
